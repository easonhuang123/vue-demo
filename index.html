<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-demo</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    (function(doc) {
      var clientWidth = doc.documentElement.clientWidth || window.innerWidth;
      clientWidth = clientWidth > 750 ? 750 : clientWidth;
      var rem = clientWidth / 750 * 100;
      doc.querySelector('html').style.fontSize = rem + 'px';
    })(document);
  </script>
</html>
